<html>
  <head>
    <script src="https://raw.githubusercontent.com/github-tools/github/master/lib/GitHub.js"></script>
    
    <script>
      var github = new Github({
        username: 'Kyllingene',
        password: 'SC6JtdBxcR8SDsc',
        auth: 'basic'
      });

      // Creates an object representing the repository you want to work with
      var repository = github.getRepo('Kyllingene', 'survey-data');

      // Creates a new file (or updates it if the file already exists)
      // with the content provided
      function submit() {
      
        var data = document.getElementById("response").value;

        repository.write(
           'master', // e.g. 'master'
           'test-survey-data.csv', // e.g. 'blog/index.md'
           data, // e.g. 'Hello world, this is my new content'
           `collected data from $(data)`, //e.g. 'Created new index'
           function(err) {}
        );
      
      }
    </script>
  </head>
  
  <body>
    <input type="text" id="response" placeholder="Name">
    <button id="submit" id="submit" onclick="submit()">Submit</button>
  </body>
